<!--debut html-->
<html>
    <!--debut head-->
    <head>
        <title>
            Formulaire 01
        </title>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
        <!--debut javascritp-->
        <script type="text/Javascript">
            /*Fonctiion de test de saisie*/
            function estNumerique(champ,messageAlerte) {
                //Definition de valeur accept√©es
                var valeursAcceptees =/^[0-9]+$/;
                if(champ.value.match(valeursAcceptees))
                {
                    /*Valeur d'un message d'alerte*/ 
                    alert("Vous avez saisie "+
                    document.getElementById("nombre").value);
                    
                    /*Valeur de retour*/
                    return true;
                }
                else{
                    /*Affichage d'un message d'alerte*/ 
                    alert(messageAlerte);
                    /*Focus sur le champ de retour*/ 
                    champ.focus();
                    /*Valeur de retour*/ 
                    return false;
                };
            }
        </script>
        <!--fin script-->

    </head>
    <!--fin head-->
    <!--debut body-->
    <body>
        <!--Titre du traitement-->
        <h1>Edition ENI - Javascript - FORM_01</h1>
        <!--Debut script JavaScript-->
        <script type="text/Javascript">
            alert("FORM_01");
        </script>
        <!--Formulaire de saisie HTML-->
        <form> 
            Montant (saisie d'un nombre entier SVP) :
            <input type="text" id="nombre"/>
            <input type="button"
            onclick="estNumerique(document.getElementById('nombre'), 'Saisie obligatoire')"
            value="Validation saisie"/>


        </form>

        <!--Affichage du code-->
        <br/><br/><br/>
        <center>
            <a href="JavaScript:window.location='view-source:'+window.location">
                Code source
            </a>
        </center>

    </body>
    <!--fin body-->

</html>
