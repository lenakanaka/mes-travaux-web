    <!--debut body-->
    <body>
        <!--Titre du traitement-->
        <h1>Calcul de surface et volume d'un sph√®re</h1>
        <!--debut script javascript-->
        <script type="text/Javascript">
            //Affichage de nom script
            alert("Coucou calcul de surface");
            //Declaration de variables
            let rayon, surface, pi, volume;
            //Traitement
            pi= 3.14; 

            //Calcul de surface
            rayon = prompt("Entrez une valeur : ");
            rayon = parseInt(rayon);
            surface = 4 * pi * rayon * rayon;

            //Calcul de volume
            volume = surface * rayon /3;
            //Affichage
            document.write("Surface de rayon 5.5 est de "+surface);
            document.write("Surface de rayon 3.5 est de "+volume);
           

        </script>
        <!--fin script javascript-->
